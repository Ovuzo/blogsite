<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body>
    <button id="getText">Try text</button>

    <section id="post-form" class="py-5 mx-auto">
        <div class="bg-success w-100">
          <div>CREATE NEW POST</div>
          <form id="contact-form" class="form">
            <div class="">
              <input type="text"id="title" placeholder="Title">
            </div>
            <div class="my-3">
              <textarea id="body" class="txt-a" placeholder="body"></textarea>
            </div>
            <div class="">
              <button class="btn-primary" type="submit">create post</button>
            </div>
          </form>
        </div>
      </section>

    <script>
        document.getElementById("getText").addEventListener
('click', getText);

function getText() {
  fetch('test.html')
  .then((res) => res.text())
  .then((data) => console.log(data)) 
}

function addPost(e){
  e.preventDefault();

  let title = document.getElementById('title').value;
  let body = document.getElementById('body').value;

  fetch('https://jsonplaceholder.typicode.com/posts',{
    method:'POST',
    headers: {
      'Accept': 'application/json, text/plain, */*',
      'content-type':'application/json'
    },
    body:JSON.Stringify({title:title, body:body})
  })
  .then((res) => res.json())
  .then((data) => console.log(data))
} 
    </script>
    <script src="./js/App.js"></script>
</body>
</html>
