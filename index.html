<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <title>Home</title>
</head>
<body>
    <section class="first bg-primary position-fixed">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar w/ text</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-5 mb-2 mb-lg-0 container">
                  
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                  
                </ul>
                
              </div>
            </div>
          </nav>
          <div class="page d-block container-fluid mt-5">
            <h5 class="mb-3 fw-bold">Dashboad</h5>
            <h5 class="mb-3 fw-bold">Dashboad</h5>
            <h5 class="mb-3 fw-bold">Dashboad</h5>
            <h5 class="mb-3 fw-bold">Dashboad</h5>
          </div>
         
    </section>

    <section class="second bg-light p-5 ">
        <div class="main d-flex">
            <div class="post p-5 border-">
                <p>

                </p>
            </div>
            <div class="action ms-3 mb-5">
                <button class="btn btn-primary border-0 d-block  px-4">Post</button>
                <button class="btn-outline-primary d-block px-4 my-5">View</button>
                <button class="btn-danger border-0 d-block px-3 ">Delect</button>
            </div>
        </div>

        <div class="swiper mySwiper my-5">
            <div class="swiper-wrapper">
              <div class="swiper-slide bg-success">Slide 1</div>
              <div class="swiper-slide dish-2"></div>
              <div class="swiper-slide dish-3"></div>
              <div class="swiper-slide dish-4"></div>
              <div class="swiper-slide dish-5"></div>
              <div class="swiper-slide dish-6"></div>
              <div class="swiper-slide dish-7"></div>
              <div class="swiper-slide dish-8"></div>
              <div class="swiper-slide dish-9"></div>
            </div>
            <div class="swiper-pagination mt-5"></div>
          </div>
    </section>
    <section>
      <form id="contact-form" action="https://reqbin.com/echo/post/form">
        <div class="mb-3">
          <label for=" formControlInput" class="form-label"></label>
          <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="mb-3">
          <label for=" formControlInput" class="form-label"></label>
          <textarea class="form-control" id="title" placeholder="Title"></textarea>
        </div>
        <div class="">
          <button class="btn" type="submit">create post</button>
        </div>
      </form>
    </section>

    
  
      <!-- Swiper JS -->
      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  
      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 3,
          
          spaceBetween: 30,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      </script>
    <script src="./js/bootstrap.min.js"></script>
    
    
</body>
</html>
